<head>
	<head> 
		<meta charset="utf-8">
		<title>Exercises for Programmers</title>
	</head> 


<body>

	<form method="POST" id="bmiCalculator"> 

		<h1>BMI Calculator</h1>

		<div class='field'>
			<label>What is your height in inches?</label>
			<input type="text" id="height"> 
		</div>

		<div class='field'>
			<label>What is your approximate weight in pounds?</label>
			<input type="text" id="weight"> 
		</div>

		<button type="submit" id="submitted">Submit</button>
		<!-- <input type="reset"> -->

		<output id='output'></output>

		<output id='error'></output>
		
	</form>

	<script>

		var $form = document.querySelector('form');

		var $input = $form.querySelector('input');
	
		var $height = document.querySelector('#height'); 
		var $weight = document.querySelector('#weight'); 
		var $output = document.querySelector('#output');
		var $error = document.querySelector('#error');
		


		
		$form.addEventListener('submit', function(event){
			event.preventDefault();

			function bmiCalculator(height, weight){

				var $bmi = +$weight.value / (+$height.value * +$height.value) * 703;

				var $bmiRounded = +$bmi.toFixed(2); 

				var $bmiMessage = `Your BMI is: ${$bmiRounded}`; 

				var $outputMessage = `You are great!`

				if (isNaN($bmiRounded)) {
					$output.innerHTML = `<p>Uh oh, something went wrong! Please input your height and weight.</p>`;

				} else if ($bmiRounded >= 18.5 && $bmiRounded <=25) {
					$output.innerHTML = `<p>${$bmiMessage}. ${$outputMessage}</p>`; 
				} else {
					$outputMessage = `You are a ray of sunshine.`
					$output.innerHTML = `<p>${$bmiMessage}. ${$outputMessage}</p>`;
				}
			
			};

			bmiCalculator($height.value, $weight.value);
			
		});

	</script>
</body>

  <body>
    <form method="POST" id='drivingAge' >
      <h1>Legal Driving Age</h1>

      <div class="field">
        <label>What is your age?</label>
        <input type="number" id="age"> 
      </div>

      <button type="submit">Submit</button>
  <!--     <input type='reset'> --> 

      <output id="output"></output>

    </form>

     <script>

      var $form = document.querySelector('form');

      var $input = $form.querySelector('input');

      var $age = document.querySelector('#age'); 

      var $output = document.querySelector('#output');

      
      $form.addEventListener('submit', function(event){
        event.preventDefault(); 

        if ($age.value == "") {
          $output.innerHTML = `<p>Uh, oh! Something went wrong. Please enter your age</p>`;
        } else if ($age.value <= 16) {
          $output.innerHTML = `<p>You are not old enough to legally drive.</p>`;
        } else {
          $output.innerHTML = `<p>You are old enough to legally drive.</p>`;
        }
      })

  </script>
  </body>

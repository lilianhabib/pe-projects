<!doctype html> 

<html> 
	<head> 
		<meta charset='utf-8'>
		<title>Password Strength Indicator</title>

	</head>

	<style> 
		.bar {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-content: center;
			max-width: 70%;
			padding: 10px;

		}

	</style>

	<body>

		<form> 
			<h1 class='welcome-message'>Password Strength Indicator</h1>

			<div class='field'>
				<label for="passwordValue">Type in your new password</label>
				<input id='password' type='text'>
			</div>

			<span id="strengthBar" class='bar'></span>

			<button type="submit">Submit</button>

		</form>


		<script>
			
			const form = document.querySelector('form'); 
 
			const password = form.querySelector('#password');

			const strengthBar = form.querySelector('#strengthBar');

			var veryWeak = new RegExp ('(?=.*[0-9])'); 

			var weak = new RegExp ('(?=.*[a-z])');

			var strong = new RegExp ('(?=.*[a-z])(?=.*[0-9])'); 

			var veryStrongPassword = new RegExp ('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})');

			form.addEventListener('submit', function(event) {
			event.preventDefault(); 

				function passwordValidator(thePassword){
					
					if (veryStrongPassword.test(thePassword)) {
						strengthBar.style.backgroundColor = "green";
						strengthBar.textContent = "Very Strong"; 
					} else if (strong.test(thePassword)) {
						strengthBar.style.backgroundColor = "red";
						strengthBar.textContent = "Strong"; 
					} else if (veryWeak.test(thePassword)) {
						strengthBar.style.backgroundColor = "yellow";
						strengthBar.textContent = "Very Weak"; 
					} else if (weak.test(thePassword)) {
						strengthBar.style.backgroundColor = "pink";
						strengthBar.textContent = "Weak";  
					};

				};



				passwordValidator(password.value);

			}); 

		</script>

	</body>
</html>

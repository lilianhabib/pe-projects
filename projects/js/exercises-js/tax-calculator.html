<body> 

	<form method="POST">
		<h1>Tax Calculator</h1>

		<div class='field'> 
			<label>What is the order amount?</label>
			<input type='text' id='orderAmount'>
		</div>

		<div class='field'> 
			<label>What is the province?</label>
			<input type='text' id='province'>
		</div>

		<button type="submit" name="submitted" value="<?=$submitted?>">Submit</button>

		<output id='output'></output>
	</form>

	<script type="text/javascript">
		var $form = document.querySelector('form');
		var $input = $form.querySelector('input');
		var $orderAmount = document.querySelector('#orderAmount'); 
		var $province = document.querySelector('#province'); 
		var $output = document.querySelector('#output');

		

		$form.addEventListener('submit', function(event){
			event.preventDefault();
			
			var $tax = "";
			var $totalTax = parseFloat($tax) * parseFloat($orderAmount.value).toFixed(2); 
			

			

			function provincialTax(province) {
				if ($province.value == "Ontario"){
					$totalTax = 0.130 * +$orderAmount.value; 
				} else if ($province.value == "Northwest Territories"){
					$totalTax = 0.050 * +$orderAmount.value;  
				} else if ($province.value == "Nova Scotia") {
					$totalTax = 0.150 * +$orderAmount.value; 
				} else if ($province.value == "Nunavut"){
					$totalTax = 0.050* +$orderAmount.value; 
				} else if ($province.value == "Quebec"){
					$totalTax = 0.150 * +$orderAmount.value; 
				} else if ($province.value == "Prince Edward Island"){
					$totalTax = 0.150 * +$orderAmount.value; 
				} else if ($province.value == "Saskatchewan"){
					$totalTax = 0.050 * +$orderAmount.value; 
				} else if ($province.value == "Yukon") {
					$totalTax = 0.050 * +$orderAmount.value; 
				} else if ($province.value == "British Columbia") {
					$totalTax = 0.120 * +$orderAmount.value; 
				} else if ($province.value == "Alberta") {
					$totalTax = 0.050 * +$orderAmount.value; 
				};  
			};


			provincialTax($province.value)
		
	
			var $total = parseFloat($totalTax) + parseFloat($orderAmount.value);

			var $orderAmountMessage = `The subtotal is $${$orderAmount.value}.00 <br>`;
			var $totalTaxMessage = `The total tax is $${$totalTax}`; 

			var $totalMessage = `The total is $${$total}`;

			if ($province.value && $orderAmount.value) {
				$output.innerHTML = `<p>${$orderAmountMessage}</p> <p>${$totalTaxMessage}</p> <p>${$totalMessage}</p>`;
			} else {
				$output.innerHTML = `<p>Please complete the form.</p>`;
			}
			

			

		});
		

	
	</script>

</body>

<!doctype html> 

<html>

  <head> 
    <meta charset="utf-8">

    <title>Exercises for Programmers</title>
  </head> 



<body> 
	<form method="POST" id="retirementCalculator">
		<h1>Retirement Calculator</h1>

		<div class='field'> 
			<label>What is your current age?</label>
			<input type="text" id="currentAge" value="24">
		</div>

		<div class='field'>
			<label>At what age would you like to retire?</label>
			<input type="text" id="retireAge" value="65"> 
		</div>

		<button type="submit" id="submitted">Submit</button>
		<!-- <input type="reset"> -->

		<output id='output'></output>

	</form>


	<script>


		var $form = document.querySelector('form');
		var $input = $form.querySelector('input');

		var $currentAge = document.querySelector('#currentAge');
		var $retireAge = document.querySelector('#retireAge');

		var $output = document.querySelector('#output');

		$form.addEventListener('submit', function(event){
			event.preventDefault();

			function retirementCalculator(currentAge, retireAge) {
				// $currentAge = $currentAge.value;
				// $retireAge = $retireAge.value;
				var $retireAgeLeft = +$retireAge.value - +$currentAge.value; ;  
				var $year = "2023"; 

				var $retireYear = +$retireAge.value + +$year; 
				var $outputMessage = `<p>What is your current age: ${$currentAge.value} <br> At what age would you like to retire? ${$retireAge.value} <br> You have ${$retireAgeLeft} years left until you can retire. It's ${$year}, so you can retire in ${$retireYear}</p>`; 
				
				$output.innerHTML = `<p>${$outputMessage}</p>`;

			}; 

			retirementCalculator ($currentAge.value, $retireAge.value);

	});

	</script>
</body>

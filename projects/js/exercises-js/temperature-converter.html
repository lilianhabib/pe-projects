<html>

   
  <head> 
    <meta charset="utf-8">
    <title>Exercises for Programmers</title>

  <form method="POST">

    <h1>Temperature Converter</h1>

    <div class="field"> 
    
      <label>Please enter the temperature in Fahrenheit:</label>
      <input type="text" name="temperature" id="temperature" value='50'>

    </div>

    <button type="button" id="celsius">Celsius</button>

    <button type="button" id="fahrenheit">Fahrenheit</button>

    <output id="output"></output>
  </form>

  <script> 

    var $form = document.querySelector('form');
    var $input = $form.querySelector('input');
    var $output = document.querySelector('#output');
    var $temperature = document.querySelector('#temperature');


    $form.addEventListener('click', function(event){
      event.preventDefault();


      if (event.target.matches('#fahrenheit')){
        var $theFahrenheit = $temperature.value; 
        $output.innerHTML = `<p>The temperature in fahrenheit is ${$temperature.value}</p>`;
      };

      if (event.target.matches('#celsius')){
        var $theCelsius = parseFloat($temperature.value) - 32 * (5/9).toFixed(2);
        $output.innerHTML = `<p>The temperature in Celsius is ${$theCelsius}</p>`;
  
      }  
     
    });
  
  </script>

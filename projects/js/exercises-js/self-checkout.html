<!doctype html> 

<html>

<body> 
	<form method="POST" id="selfCheckout"> 

		<h1>Self Checkout</h1>

		<div class="field">
			<label>Enter the price of item 1:</label>
			<input type="text" id="price1">
		</div>
		
		<div class="field"> 
			<label>Enter the quantity of item 1:</label>
			<input type="number" id="quantity1" min="1"> 
		</div>

		<div class="field">
			<label>Enter the price of item 2:</label>
			<input type="text" id="price2"> 
		</div>

		<div class="field">
			<label>Enter the quantity of item 2:</label>
			<input type="number" id="quantity2" min="1"> 
		</div>

		<div class="field">
			<label>Enter the price of item 3:</label>
			<input type="text" id="price3">
		</div>

		<div class="field"> 
			<label>Enter the quantity of item 3:</label>
			<input type="number" id="quantity3" min="1">
		</div>

		<button type="submit" id="submitted">Submit</button>
	<!-- 	<input type="reset"> -->

		<output id="output1"></output>
		<output id="output2"></output>
		<output id="output3"></output>
	</form>

	<script>

		var $form = document.querySelector('form');
		var $input = $form.querySelector('input');
		var $output1 = document.querySelector('#output1');
		var $output2 = document.querySelector('#output2');
		var $output3 = document.querySelector('#output3');

		var $price1 = document.querySelector('#price1');
		var $price2 = document.querySelector('#price2'); 
		var $price3 = document.querySelector('#price3'); 
		var $quantity1 = document.querySelector('#quantity1'); 
		var $quantity2 = document.querySelector('#quantity2'); 
		var $quantity3 = document.querySelector('#quantity3'); 
		var $taxNumber = 5.5 / 100.0; 

		$form.addEventListener('submit', function(event){
			event.preventDefault(); 
			var $subtotal = +$price1.value * +$quantity1.value + +$price2.value * +$quantity2.value + +$price3.value * +$quantity3.value;

			var $subtotalFormat = Math.round($subtotal, 2);
			var $message1 = `<p>Subtotal: $${$subtotalFormat}.00</p>`;

			var $tax = 5.5 / 100.0; 
			var $totalTax = +$subtotal * +$tax; 
			var $totalTaxFormat = Math.round($totalTax, 2);
			var $message2 = `Tax: $${$totalTaxFormat}.00`; 


			var $totalCost = +$totalTaxFormat + +$subtotal; 
			var $totalCostFormat = Math.round($totalCost, 2);
			var $message3 = `Total: $${$totalCostFormat}.00`; 


			$output1.innerHTML = `<p>${$message1}</p>`;
			$output2.innerHTML = `<p>${$message2}</p>`;
			$output3.innerHTML = `<p>${$message3}</p>`;
		});


	</script>
</body>

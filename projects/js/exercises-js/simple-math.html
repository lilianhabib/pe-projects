<!doctype html> 

<html>

    
  <head> 
    <meta charset="utf-8">
    <title>Exercises for Programmers</title>
  </head> 


<body> 

	<form method="POST" id='simpleMath'>
		<h1>Simple Math</h1>

		<div class='field'> 
			<label>What is the first number?</label>
			<input type="text" id="num1">
		</div>

		<div class='field'>
			<label>What is the second number?</label>
			<input type="text" id="num2">  
		</div>

		<button type="submit">Submit</button>

		<output id='output'></output>
	</form>

	<script> 

		var $form = document.querySelector('form');
		var $input = $form.querySelector('input');
		var $num1 = document.querySelector('#num1'); 
		var $num2 = document.querySelector('#num2'); 
		var $output = document.querySelector('#output');

		$form.addEventListener('submit', function(event){
			event.preventDefault(); 

			var $addTotal = +$num1.value + +$num2.value; 
			var $subTotal = +$num1.value - +$num2.value; 
			var $divideTotal = +$num1.value / +$num2.value; 
			var $multiplyTotal = +$num1.value * +$num2.value; 
			
			$output.innerHTML = 
			`<p> ${$num1.value} + ${$num2.value} = ${$addTotal}<br>${$num1.value} - ${$num2.value} = ${$subTotal}<br>${$num1.value} / ${$num2.value} = ${$divideTotal}<br>${$num1.value} * ${$num2.value} = ${$multiplyTotal}</p>`;

		})

	</script>
</body>

<html>

  <head> 
    <meta charset="utf-8">

    <title>Exercises for Programmers</title>
  </head> 


  <form method="POST">
    <h1>Password Validation</h1>

    <div class="field"> 
      <label>What is the username?</label>
      <input type="text" name="username" id='username' > 
    </div>

    <div class="field">
      <label>What is the password?</label>
      <input type="password" name="userInputPassword" id='userInputPassword'>
    </div>

    <button type="submit" name="submitted">Submit</button>

    <output id='output'></output>
  </form>


  <script> 

    var $form = document.querySelector('form');
    var $input = $form.querySelector('input');
    var $output = document.querySelector('#output');
    var $username = document.querySelector('#username'); 
    var $userPassword = document.querySelector('#userInputPassword'); 
    var $password = "123abc!"; 

    $form.addEventListener('submit', function(event){
      event.preventDefault(); 
      if ($userPassword.value === $password){
        $output.innerHTML = `<p>Welcome ${$username.value}!</p>`;
      } else if ($userPassword.value === ""){
        $output.innerHTML = `<p>Please try again</p>`; 
      } else {
        $output.innerHTML = `<p>I don't know you! Please try again.</p>`; 
      }
    })
      
  


  </script>

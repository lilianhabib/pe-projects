<!doctype html> 

<html>

    
  <head> 
    <meta charset="utf-8">
    <title>Exercises for Programmers</title>
  </head> 

  <body> 
		<form method="POST" id='madlibs'>
			<h1>Mad Libs</h1>

			<div class='field'>
				<label>Enter a noun</label>
				<input type="text" id='noun'>  
			</div>


			<div class="field">
				<label>Enter a verb</label>
				<input type="text" id='verb'>  
			</div>

			<div class="field">
				<label>Enter an adjective</label>
				<input type="text" id='adjective'>  
			</div>

			<div class="field">
				<label>Enter an adverb</label>
				<input type="text" id='adverb'>  
			</div>

			<button type="submit" name="submitted">Submit</button>

			<output id='output'></output>

		</form>

		<script> 

			var $form = document.querySelector('form');
			var $input = $form.querySelector('input');
			var $output = document.querySelector('output');

			var $noun = document.querySelector('#noun');
			var $adjective = document.querySelector('#adjective');
			var $adverb = document.querySelector('#adverb');
			var $verb = document.querySelector('#verb');

			$form.addEventListener('submit', function(event){
				event.preventDefault(); 
				
				var $message = `<p>Do you ${$verb.value} your ${$adjective.value} ${$noun.value} ${$adverb.value}? That's hilarious.</p>`;

				if ($noun.value  == "") {
					$message = `<p>Please complete the form</p>`
					$output.innerHTML = `<p>${$message}</p>`;
				} else {
					$output.innerHTML = `<p>${$message}</p>`;
				};



			});
			

		</script>
	</body>

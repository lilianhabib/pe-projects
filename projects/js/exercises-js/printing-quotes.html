<!doctype html> 

<html>

    
  <head> 
    <meta charset="utf-8">
    <title>Exercises for Programmers</title>
  </head> 
	

<form>
	<h1>Printing Quotes</h1>

	<div class='field'> 
		<label>What is the quote?</label>
		<input type="text" id="quote">
	</div>

	<div class='field'>
		<label>Who said it?</label>
		<input type="text" id="author">  
	</div>

	<button type="submit">Submit</button>
	<input type="reset">
	
	<output id="output"></output>
</form>


<script> 
	var $form = document.querySelector("form"); 

	var $input = $form.querySelector('input'); 

	var $author = document.querySelector('#author');

	var $quote = document.querySelector('#quote'); 

	var $output = document.querySelector('#output');


	$form.addEventListener('submit', function(event){
		event.preventDefault(); 

		var $theAuthor = $author.value; 

		var $theQuote = $quote.value; 

		var $message = ``;

		$message = `<p>"${$theQuote}" by ${$theAuthor}</p>`;

		output.innerHTML = ($message);

	});
</script>

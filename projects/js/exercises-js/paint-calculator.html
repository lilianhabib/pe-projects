<form>

  <h1>Paint Calculator</h1>

  <div class="field"> 
    <label>What is the length of the room in square feet?</label>
    <input type="text" name="length" id='length'>
  </div>

  <div class="field"> 
    <label>What is the width of the room in square feet</label>
    <input type="text" name="width" id='width'>
  </div>

  <button type="submit" name="submitted">Submit</button>

  <output id='output'></output>

</form>

<script>

  var $form = document.querySelector('form');
  var $input = $form.querySelector('input');

  var $output = document.querySelector('output');

  var $length = document.querySelector('#length'); 
  var $width = document.querySelector('#width'); 
  var $oneGallon = 350; 
  var $gallonAmount = ""; 
  var $sqftAmount = ""; 

  $form.addEventListener('submit', function(event){
    event.preventDefault();

    var $sqftAmount = parseFloat($length.value) * parseFloat($width.value);

    var $gallonAmount = parseFloat($sqftAmount) / parseFloat($oneGallon);

    var $gallonAmountRounded = $gallonAmount.toFixed(2);


    var $message = `<p>You will need to purchase ${$gallonAmountRounded} of paint to cover ${$sqftAmount} square feet.</p>`

    $output.innerHTML = `${$message}`;

  });

 

</script>

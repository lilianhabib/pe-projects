<form method="POST"> 

  <h1>Counting the Number of Characters</h1>

  <div class="field">
    <label>Type in a word</label>
    <input type='text' name="string" id='string' required>  
  </div>

  <button type="submit" name="submitted">Push Me</button>

  <output id='output'></output>

</form>



<script> 
  
  var $form = document.querySelector('form');
  var $input = document.querySelector('input');

  var $output = document.querySelector('#output');

  var $string = document.querySelector('#string');

  $form.addEventListener ('submit', function(event){
    event.preventDefault(); 

    $theString = $string.value

    $output.innerHTML = `<p>"${$theString}" has ${$theString.length} characters</p>`;
  })
</script>
